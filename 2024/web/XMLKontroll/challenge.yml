version: "3" # ctfdcli version used

name: XML-kontroll
author: Johan
category: Webb
description: |
  <h4>Kontrollera din XML med vår webbtjänst!</h4>

  <p>Skriv in din XML-data, vänta några sekunder, och få (nästan) samma sträng tillbaka.
  Snabbt, enkelt och... ja, det är ganska meningslöst, men det fungerar (nästan) felfritt!</p>
  <p>Servern används också för att lagra en hemlig flagga,
  men den är i säkert förvar i namnet på ett användarkonto så det finns
  (nästan) absolut ingen risk att någon läser ut den från filsystemet!</p>

